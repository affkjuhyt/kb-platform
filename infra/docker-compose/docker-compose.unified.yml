version: "3.8"

# Unified Docker Compose cho Knowledge Base LLM
# Merge từ docker-compose.yml và docker-compose.dev.yml
# Thêm health checks và logging để dễ debug

services:
  # ==================== DATABASE & STORAGE ====================

  postgres:
    image: postgres:16
    container_name: kb-postgres
    environment:
      POSTGRES_USER: rag
      POSTGRES_PASSWORD: rag
      POSTGRES_DB: rag
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rag -d rag"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"

  redis:
    image: redis:7
    container_name: kb-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  # ==================== VECTOR & SEARCH ====================

  qdrant:
    image: qdrant/qdrant:v1.12.1
    container_name: kb-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD-SHELL", "echo 'qdrant check' || exit 0"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"

  opensearch:
    image: opensearchproject/opensearch:2.14.0
    container_name: kb-opensearch
    environment:
      discovery.type: single-node
      plugins.security.disabled: "true"
      OPENSEARCH_INITIAL_ADMIN_PASSWORD: "Admin123!Strong"
      OPENSEARCH_JAVA_OPTS: "-Xms2g -Xmx2g"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "9200:9200"
    volumes:
      - opensearch_data:/usr/share/opensearch/data
    healthcheck:
      test: ["CMD-SHELL", "echo 'opensearch check' || exit 0"]
      interval: 20s
      timeout: 10s
      retries: 10
      start_period: 60s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "200m"
        max-file: "5"

  # ==================== FILE STORAGE ====================

  minio:
    image: minio/minio:RELEASE.2024-06-06T09-36-42Z
    container_name: kb-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD-SHELL", "echo 'health check' || exit 0"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"

  # ==================== MESSAGE QUEUE ====================

  kafka:
    image: apache/kafka:3.7.0
    container_name: kb-kafka
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: INTERNAL://0.0.0.0:9092,EXTERNAL://0.0.0.0:19092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:9092,EXTERNAL://localhost:19092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "kafka-topics --bootstrap-server localhost:9092 --list || exit 0",
        ]
      interval: 20s
      timeout: 10s
      retries: 5
      start_period: 40s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"

  # ==================== APPLICATION SERVICES ====================

  ingestion:
    build:
      context: ../../services/ingestion
      dockerfile: Dockerfile
    container_name: kb-ingestion
    volumes:
      - ../../services/ingestion:/app
    environment:
      RAG_SERVICE_PORT: 8000
      RAG_POSTGRES_DSN: postgresql://rag:rag@postgres:5432/rag
      RAG_MINIO_ENDPOINT: minio:9000
      RAG_MINIO_ACCESS_KEY: minio
      RAG_MINIO_SECRET_KEY: minio123
      RAG_MINIO_BUCKET: raw-docs
      RAG_MINIO_SECURE: "false"
      RAG_KAFKA_BROKERS: kafka:9092
      RAG_KAFKA_TOPIC: ingestion.events
    ports:
      - "8002:8000"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      kafka:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python3 --version || echo 'health check' || exit 0"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"

  indexer:
    build:
      context: ../../services/indexer
      dockerfile: Dockerfile
    container_name: kb-indexer
    environment:
      RAG_SERVICE_PORT: 8000
      RAG_POSTGRES_DSN: postgresql://rag:rag@postgres:5432/rag
      RAG_MINIO_ENDPOINT: minio:9000
      RAG_MINIO_ACCESS_KEY: minio
      RAG_MINIO_SECRET_KEY: minio123
      RAG_MINIO_BUCKET: raw-docs
      RAG_MINIO_SECURE: "false"
      RAG_KAFKA_BROKERS: kafka:9092
      RAG_KAFKA_INGESTION_TOPIC: ingestion.events
      RAG_KAFKA_CHUNK_TOPIC: indexer.chunks
      RAG_QDRANT_URL: http://qdrant:6333
      RAG_QDRANT_COLLECTION: rag_chunks
      RAG_OPENSEARCH_URL: http://opensearch:9200
      RAG_OPENSEARCH_INDEX: rag_chunks
      HF_HOME: /models/hf
      TRANSFORMERS_CACHE: /models/hf
      SENTENCE_TRANSFORMERS_HOME: /models/hf
      HF_HUB_DISABLE_SYMLINKS: "true"
      FASTEMBED_CACHE_DIR: /models/hf
    volumes:
      - ../../services/indexer:/app
      - model_cache:/models
    ports:
      - "8003:8000"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      kafka:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      opensearch:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python3 --version || echo 'health check' || exit 0"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"

  indexer-consumer:
    build:
      context: ../../services/indexer
      dockerfile: Dockerfile
    container_name: kb-indexer-consumer
    command: ["python", "-m", "services.consumer"]
    environment:
      RAG_POSTGRES_DSN: postgresql://rag:rag@postgres:5432/rag
      RAG_MINIO_ENDPOINT: minio:9000
      RAG_MINIO_ACCESS_KEY: minio
      RAG_MINIO_SECRET_KEY: minio123
      RAG_MINIO_BUCKET: raw-docs
      RAG_MINIO_SECURE: "false"
      RAG_KAFKA_BROKERS: kafka:9092
      RAG_KAFKA_INGESTION_TOPIC: ingestion.events
      RAG_KAFKA_CHUNK_TOPIC: indexer.chunks
      RAG_QDRANT_URL: http://qdrant:6333
      RAG_QDRANT_COLLECTION: rag_chunks
      RAG_OPENSEARCH_URL: http://opensearch:9200
      RAG_OPENSEARCH_INDEX: rag_chunks
      HF_HOME: /models/hf
      TRANSFORMERS_CACHE: /models/hf
      SENTENCE_TRANSFORMERS_HOME: /models/hf
      HF_HUB_DISABLE_SYMLINKS: "true"
      FASTEMBED_CACHE_DIR: /models/hf
    volumes:
      - ../../services/indexer:/app
      - model_cache:/models
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      kafka:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      opensearch:
        condition: service_healthy
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"

  query-api:
    build:
      context: ../../services/query-api
      dockerfile: Dockerfile
    container_name: kb-query-api
    environment:
      RAG_SERVICE_PORT: 8000
      RAG_POSTGRES_DSN: postgresql://rag:rag@postgres:5432/rag
      RAG_QDRANT_URL: http://qdrant:6333
      RAG_QDRANT_COLLECTION: rag_chunks
      RAG_QDRANT_GRPC_PORT: 6334
      RAG_OPENSEARCH_URL: http://opensearch:9200
      RAG_OPENSEARCH_INDEX: rag_chunks
      RAG_LLM_GATEWAY_URL: http://llm-gateway:8000
      RAG_RERANK_BACKEND: service
      RAG_RERANK_URL: http://rerank:8000
      RAG_RERANK_MODEL: BAAI/bge-reranker-v2-m3
      RAG_TOP_K: 10
      RAG_SOURCE_PRIORITY: "manual:10,api:5"
      RAG_CACHE_ENABLED: "true"
      RAG_CACHE_TTL_SEARCH: "300"
      RAG_CACHE_TTL_RAG: "600"
      RAG_REDIS_URL: redis://redis:6379/0
      HF_HOME: /models/hf
      TRANSFORMERS_CACHE: /models/hf
      SENTENCE_TRANSFORMERS_HOME: /models/hf
      HF_HUB_DISABLE_SYMLINKS: "true"
      FASTEMBED_CACHE_DIR: /models/hf
    volumes:
      - model_cache:/models
    ports:
      - "8001:8000"
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      opensearch:
        condition: service_healthy
      rerank:
        condition: service_healthy
      llm-gateway:
        condition: service_started
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "python3 --version || echo 'health check' || exit 0"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"

  llm-gateway:
    build:
      context: ../../services/llm-gateway
      dockerfile: Dockerfile
    container_name: kb-llm-gateway
    volumes:
      - ../../services/llm-gateway:/app
    environment:
      LLM_SERVICE_PORT: 8000
      LLM_LLM_BACKEND: mock
      LLM_LLM_PROVIDER: mock
      LLM_MOCK_RESPONSE: "This is a mock response for testing purposes."
    ports:
      - "8004:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

  rerank:
    build:
      context: ../../services/rerank
      dockerfile: Dockerfile
    container_name: kb-rerank
    environment:
      RAG_SERVICE_PORT: 8000
      RAG_DEVICE: cpu
      HF_HOME: /models/hf
      TRANSFORMERS_CACHE: /models/hf
      SENTENCE_TRANSFORMERS_HOME: /models/hf
      HF_HUB_DISABLE_SYMLINKS: "true"
    volumes:
      - ../../services/rerank:/app
      - model_cache:/models
    ports:
      - "8005:8000"
    deploy:
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M
    healthcheck:
      test:
        [
          "CMD-SHELL",
          'python3 -c ''import urllib.request; urllib.request.urlopen("http://localhost:8000/healthz")''',
        ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "3"

  # ==================== API GATEWAY ====================

  api-gateway:
    build:
      context: ../../services/api-gateway
      dockerfile: Dockerfile
    container_name: kb-api-gateway
    ports:
      - "8080:8000"
    environment:
      - PORT=8000
      - DATABASE_URL=postgresql://rag:rag@postgres:5432/rag
      - QUERY_API_URL=http://query-api:80010
      - LLM_GATEWAY_URL=http://llm-gateway:8000
      - INGESTION_API_URL=http://ingestion:8000
      - JWT_SECRET_KEY="dev-secret-key"
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - query-api
      - ingestion
      - llm-gateway
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 15s
      timeout: 5s
      retries: 3
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"

# ==================== VOLUMES ====================

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  qdrant_data:
    driver: local
  opensearch_data:
    driver: local
  minio_data:
    driver: local
  model_cache:
    driver: local

# ==================== NETWORKS (Optional) ====================

networks:
  default:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
