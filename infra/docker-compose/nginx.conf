worker_processes 1;

events { worker_connections 1024; }

http {
  server {
    listen 80;

    location /healthz {
      return 200 'ok';
      add_header Content-Type text/plain;
    }

    # Placeholder routes; will be wired to query-api later
    location / {
      return 200 'api-gateway placeholder';
      add_header Content-Type text/plain;
    }
  }
}
