# Prometheus Configuration for RAG System
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'rag-system'
    replica: '{{.ExternalURL}}'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

# Rule files
rule_files:
  - /etc/prometheus/rules/*.yml

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: /metrics

  # API Gateway
  - job_name: 'api-gateway'
    static_configs:
      - targets: ['api-gateway:8000']
    metrics_path: /metrics
    scrape_interval: 10s
    scrape_timeout: 5s

  # Query API
  - job_name: 'query-api'
    static_configs:
      - targets: ['query-api:8001']
    metrics_path: /metrics
    scrape_interval: 10s
    scrape_timeout: 5s

  # LLM Gateway
  - job_name: 'llm-gateway'
    static_configs:
      - targets: ['llm-gateway:8004']
    metrics_path: /metrics
    scrape_interval: 10s
    scrape_timeout: 5s

  # Rerank Service
  - job_name: 'rerank'
    static_configs:
      - targets: ['rerank:8005']
    metrics_path: /metrics
    scrape_interval: 15s
    scrape_timeout: 5s

  # Ingestion Service
  - job_name: 'ingestion'
    static_configs:
      - targets: ['ingestion:8002']
    metrics_path: /metrics
    scrape_interval: 15s
    scrape_timeout: 5s

  # Indexer Service
  - job_name: 'indexer'
    static_configs:
      - targets: ['indexer:8003']
    metrics_path: /metrics
    scrape_interval: 15s
    scrape_timeout: 5s

  # Redis (from infrastructure)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    scrape_interval: 15s
    # Note: Redis itself runs in infrastructure docker-compose
    # This exporter connects to host.docker.internal:6379

  # PostgreSQL
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
    scrape_interval: 15s

  # Qdrant
  - job_name: 'qdrant'
    static_configs:
      - targets: ['qdrant:6333']
    metrics_path: /metrics
    scrape_interval: 15s

  # Node Exporter (system metrics)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 15s

  # Jaeger (tracing metrics)
  - job_name: 'jaeger'
    static_configs:
      - targets: ['jaeger:16687']
    metrics_path: /metrics
    scrape_interval: 15s

  # Cadvisor (container metrics)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
    scrape_interval: 15s
